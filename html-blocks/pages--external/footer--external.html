<div id="mbr-popup-map" class="mbr-popup">
  <div class="mbr-popup__inner">
    <div id="popup-map">
      <img src="img/images/map.png" alt="">
    </div>
    <div id="mbr-popup__close" class=" mbr-popup__close svg-sprite--cross"></div>
  </div>
</div>
<div id="mbr-popup-book" class="mbr-popup">
  <div class="mbr-popup__inner">
    <div id="popup-book">
      <h2>ЗАПИСЬ НА ПРИЁМ</h2>
      <div class="descr">Пожалуйста, оставьте свой номер телефона и администратор позвонит Вам, чтобы записать на приём.</div>
    
      <form action="" class="mbr-form">
        <div class="field"><label for="" name="">Ваше имя</label><input type="text" placeholder="Представьтесь, пожалуйста"></div>
        <div class="field"><label for="" name="">Номер телефона</label><input type="text" placeholder="Чтобы мы смогли Вам позвонить"></div>
        <button type="submit" class="btn mbr-btn mbr-btn--yellow-bg">
          <span>Заказать звонок</span>
          <div class="btn-icon png-sprite png-sprite--hand"></div>
        </button>
      </form>
    </div>
    <div id="mbr-popup__close-book" class=" mbr-popup__close svg-sprite--cross"></div>
  </div>
</div>
<div id="mbr-popup-slider" class="mbr-popup mbr-popup-slider">
  <div class="mbr-popup__inner">
    <div id="mbr-popup-slider-certificate" class="owl-carousel mbr-slider">
      <img src="http://placehold.it/620x480" alt="">
      <img src="http://placehold.it/620x500" alt="">
      <img src="http://placehold.it/600x500" alt="">
      <img src="http://placehold.it/620x480" alt="">
      <img src="http://placehold.it/620x500" alt="">
      <img src="http://placehold.it/600x500" alt="">
    </div>
    <div id="mbr-popup__close" class=" mbr-popup__close svg-sprite--cross"></div>
  </div>
</div>

<!-- JavaScript-->
